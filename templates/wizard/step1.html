{% extends 'base.html' %}

{% block title %}Wizard Step 1 - HaradaFlow{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <h2 class="text-3xl font-bold mb-4">Step 1: Define Your Core Goal</h2>
        <div class="flex gap-2 mb-6">
            <div class="bg-blue-600 text-white rounded-full w-10 h-10 flex items-center justify-center font-bold">1</div>
            <div class="bg-slate-300 dark:bg-slate-600 text-slate-500 dark:text-slate-400 rounded-full w-10 h-10 flex items-center justify-center font-bold">2</div>
            <div class="bg-slate-300 dark:bg-slate-600 text-slate-500 dark:text-slate-400 rounded-full w-10 h-10 flex items-center justify-center font-bold">3</div>
        </div>
    </div>

    <form method="post" class="bg-white dark:bg-slate-800 rounded-lg shadow-md p-8 space-y-6">
        {% csrf_token %}

        <div>
            <label for="title" class="block text-sm font-medium mb-2">Chart Title</label>
            <input type="text" id="title" name="title" value="{{ chart.title }}" required class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">
        </div>

        <div>
            <label for="core_goal" class="block text-sm font-medium mb-2">Long-Term Goal (The "Why")</label>
            <textarea id="core_goal" name="core_goal" rows="4" required class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">{{ chart.core_goal }}</textarea>
            <p class="text-xs text-slate-600 dark:text-slate-400 mt-1">Write in present tense, as if already achieved.</p>
        </div>

        <div>
            <label for="target_date" class="block text-sm font-medium mb-2">Target Date</label>
            <input type="date" id="target_date" name="target_date" value="{{ chart.target_date }}" required class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">
        </div>

        <div class="border-t border-slate-300 dark:border-slate-700 pt-6">
            <h3 class="text-lg font-bold mb-4">The Four Perspectives</h3>
            
            <div>
                <label for="self_tangible" class="block text-sm font-medium mb-2">ğŸ† Self / Tangible</label>
                <textarea id="self_tangible" name="self_tangible" rows="3" placeholder="Physical rewards or status" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">{{ chart.perspectives.self_tangible }}</textarea>
            </div>

            <div class="mt-4">
                <label for="self_intangible" class="block text-sm font-medium mb-2">ğŸ§  Self / Intangible</label>
                <textarea id="self_intangible" name="self_intangible" rows="3" placeholder="Personal growth and internal feelings" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">{{ chart.perspectives.self_intangible }}</textarea>
            </div>

            <div class="mt-4">
                <label for="others_tangible" class="block text-sm font-medium mb-2">ğŸŒ Others / Tangible</label>
                <textarea id="others_tangible" name="others_tangible" rows="3" placeholder="Measurable impact on others" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">{{ chart.perspectives.others_tangible }}</textarea>
            </div>

            <div class="mt-4">
                <label for="others_intangible" class="block text-sm font-medium mb-2">â¤ï¸ Others / Intangible</label>
                <textarea id="others_intangible" name="others_intangible" rows="3" placeholder="Emotional impact on others" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">{{ chart.perspectives.others_intangible }}</textarea>
            </div>
        </div>

        <div class="flex gap-4 pt-6">
            <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-md">
                Continue to Step 2
            </button>
            <a href="{% url 'dashboard' %}" class="flex-1 bg-slate-300 dark:bg-slate-700 hover:bg-slate-400 dark:hover:bg-slate-600 text-slate-900 dark:text-white font-bold py-3 rounded-md text-center">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
