<div class="bg-white dark:bg-slate-800 rounded-lg shadow-md p-6">
    <h3 class="text-xl font-bold mb-4 text-blue-600">{{ pillar.name }}</h3>
    
    {% for i in "12345678" %}
        <div class="mb-3">
            <input type="text" name="pillar_{{ pillar.position }}_task_{{ i }}" placeholder="Task {{ i }}" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700 text-sm">
        </div>
    {% endfor %}
</div>
