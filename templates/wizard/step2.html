{% extends 'base.html' %}

{% block title %}Wizard Step 2 - HaradaFlow{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <h2 class="text-3xl font-bold mb-4">Step 2: Define Your 8 Pillars</h2>
        <div class="flex gap-2 mb-6">
            <div class="bg-slate-300 dark:bg-slate-600 text-slate-500 dark:text-slate-400 rounded-full w-10 h-10 flex items-center justify-center font-bold">1</div>
            <div class="bg-blue-600 text-white rounded-full w-10 h-10 flex items-center justify-center font-bold">2</div>
            <div class="bg-slate-300 dark:bg-slate-600 text-slate-500 dark:text-slate-400 rounded-full w-10 h-10 flex items-center justify-center font-bold">3</div>
        </div>
    </div>

    <form method="post" class="bg-white dark:bg-slate-800 rounded-lg shadow-md p-8 space-y-4">
        {% csrf_token %}

        <p class="text-slate-600 dark:text-slate-400 mb-6">Enter 8 high-level themes that support your goal:</p>

        {% for i in "12345678" %}
            <div>
                <label for="pillar_{{ i }}" class="block text-sm font-medium mb-2">Pillar {{ i }}</label>
                <input type="text" id="pillar_{{ i }}" name="pillar_{{ i }}" value="{% if pillars %}{{ pillars|slice:forloop.counter0|first.name }}{% endif %}" placeholder="e.g., Technical Skills, Marketing, Health..." class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">
            </div>
        {% endfor %}

        <div class="flex gap-4 pt-6">
            <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-md">
                Continue to Step 3
            </button>
            <a href="{% url 'wizard_step1' chart.id %}" class="flex-1 bg-slate-300 dark:bg-slate-700 hover:bg-slate-400 dark:hover:bg-slate-600 text-slate-900 dark:text-white font-bold py-3 rounded-md text-center">
                Back
            </a>
        </div>
    </form>
</div>
{% endblock %}
