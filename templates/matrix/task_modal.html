<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onclick="if(event.target === this) this.remove()">
    <div class="bg-white dark:bg-slate-800 rounded-lg shadow-lg p-8 max-w-md w-full">
        <h3 class="text-2xl font-bold mb-4">{{ task.title }}</h3>
        
        <form hx-post="{% url 'task_update' chart.id task.id %}" hx-target="#modal-container" hx-swap="innerHTML swap:1s" hx-on="htmx:afterSwap: document.getElementById('modal-container').innerHTML = ''" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="title" class="block text-sm font-medium mb-1">Title</label>
                <input type="text" id="title" name="title" value="{{ task.title }}" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium mb-1">Description</label>
                <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">{{ task.description }}</textarea>
            </div>

            <div>
                <label for="frequency" class="block text-sm font-medium mb-1">Frequency</label>
                <select id="frequency" name="frequency" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">
                    <option value="one_time" {% if task.frequency == 'one_time' %}selected{% endif %}>One-time</option>
                    <option value="routine" {% if task.frequency == 'routine' %}selected{% endif %}>Routine</option>
                </select>
            </div>

            <div>
                <label for="status" class="block text-sm font-medium mb-1">Status</label>
                <select id="status" name="status" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">
                    <option value="todo" {% if task.status == 'todo' %}selected{% endif %}>To Do</option>
                    <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                    <option value="done" {% if task.status == 'done' %}selected{% endif %}>Done</option>
                </select>
            </div>

            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-md">
                    Save
                </button>
                <button type="button" onclick="this.closest('.fixed').remove()" class="flex-1 bg-slate-300 dark:bg-slate-600 hover:bg-slate-400 dark:hover:bg-slate-500 text-slate-900 dark:text-white font-bold py-2 rounded-md">
                    Close
                </button>
            </div>
        </form>
    </div>
</div>
