<button hx-get="{% url 'task_modal' chart.id task.id %}" hx-target="#modal-container" hx-swap="innerHTML" class="w-full {% if task.pillar.color == 'blue' %}bg-blue-100 dark:bg-blue-900 text-blue-900 dark:text-blue-100{% elif task.pillar.color == 'red' %}bg-red-100 dark:bg-red-900 text-red-900 dark:text-red-100{% elif task.pillar.color == 'green' %}bg-green-100 dark:bg-green-900 text-green-900 dark:text-green-100{% elif task.pillar.color == 'purple' %}bg-purple-100 dark:bg-purple-900 text-purple-900 dark:text-purple-100{% elif task.pillar.color == 'yellow' %}bg-yellow-100 dark:bg-yellow-900 text-yellow-900 dark:text-yellow-100{% elif task.pillar.color == 'pink' %}bg-pink-100 dark:bg-pink-900 text-pink-900 dark:text-pink-100{% elif task.pillar.color == 'indigo' %}bg-indigo-100 dark:bg-indigo-900 text-indigo-900 dark:text-indigo-100{% elif task.pillar.color == 'orange' %}bg-orange-100 dark:bg-orange-900 text-orange-900 dark:text-orange-100{% endif %} rounded p-3 text-left min-h-24 text-xs hover:shadow-md transition cursor-pointer relative" title="{{ task.title }}">
    <span class="line-clamp-2 pr-4">{{ task.title }}</span>
    <span class="absolute bottom-2 right-2 w-2 h-2 rounded-full {% if task.status == 'todo' %}bg-red-500{% elif task.status == 'in_progress' %}bg-amber-500{% elif task.status == 'done' %}bg-green-500{% endif %}" title="{% if task.status == 'todo' %}To Do{% elif task.status == 'in_progress' %}In Progress{% elif task.status == 'done' %}Done{% endif %}"></span>
</button>
