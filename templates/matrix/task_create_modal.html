<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4"
    onclick="if(event.target === this) this.remove()">
    <div class="bg-white dark:bg-slate-800 rounded-lg shadow-lg p-4 sm:p-8 max-w-md w-full">
        <h3 class="text-2xl font-bold mb-2">Add Task</h3>
        <p class="text-sm text-slate-600 dark:text-slate-400 mb-4">{{ pillar.name }} â€” Task {{ position }}</p>

        <form hx-post="{% url 'task_create' chart.id pillar.id position %}" hx-on="htmx:afterSwap: location.reload()"
            class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="title" class="block text-sm font-medium mb-1">Title</label>
                <input type="text" id="title" name="title"
                    class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700"
                    placeholder="e.g., 1.1">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium mb-1">Description</label>
                <textarea id="description" name="description" rows="3"
                    class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700"></textarea>
            </div>

            <div>
                <label for="frequency" class="block text-sm font-medium mb-1">Frequency</label>
                <select id="frequency" name="frequency"
                    class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">
                    <option value="one_time">One-time</option>
                    <option value="routine">Routine</option>
                </select>
            </div>

            <div>
                <label for="status" class="block text-sm font-medium mb-1">Status</label>
                <select id="status" name="status"
                    class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">
                    <option value="todo">To Do</option>
                    <option value="in_progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>

            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-md">
                    Save
                </button>
                <button type="button" onclick="this.closest('.fixed').remove()"
                    class="flex-1 bg-slate-300 dark:bg-slate-600 hover:bg-slate-400 dark:hover:bg-slate-500 text-slate-900 dark:text-white font-bold py-2 rounded-md">
                    Close
                </button>
            </div>
        </form>
    </div>
</div>
