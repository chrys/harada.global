<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onclick="if(event.target === this) this.remove()">
    <div class="bg-white dark:bg-slate-800 rounded-lg shadow-lg p-8 max-w-md w-full">
        <h3 class="text-2xl font-bold mb-4">{{ pillar.name }}</h3>
        
        <form hx-post="{% url 'pillar_update' chart.id pillar.id %}" hx-on="htmx:afterSwap: location.reload()" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="name" class="block text-sm font-medium mb-1">Pillar Name</label>
                <input type="text" id="name" name="name" value="{{ pillar.name }}" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">
            </div>

            <div>
                <label for="color" class="block text-sm font-medium mb-1">Color</label>
                <select id="color" name="color" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">
                    <option value="blue" {% if pillar.color == 'blue' %}selected{% endif %}>Blue</option>
                    <option value="red" {% if pillar.color == 'red' %}selected{% endif %}>Red</option>
                    <option value="green" {% if pillar.color == 'green' %}selected{% endif %}>Green</option>
                    <option value="purple" {% if pillar.color == 'purple' %}selected{% endif %}>Purple</option>
                    <option value="yellow" {% if pillar.color == 'yellow' %}selected{% endif %}>Yellow</option>
                    <option value="pink" {% if pillar.color == 'pink' %}selected{% endif %}>Pink</option>
                    <option value="indigo" {% if pillar.color == 'indigo' %}selected{% endif %}>Indigo</option>
                    <option value="orange" {% if pillar.color == 'orange' %}selected{% endif %}>Orange</option>
                </select>
            </div>

            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-md">
                    Save
                </button>
                <button type="button" onclick="this.closest('.fixed').remove()" class="flex-1 bg-slate-300 dark:bg-slate-600 hover:bg-slate-400 dark:hover:bg-slate-500 text-slate-900 dark:text-white font-bold py-2 rounded-md">
                    Close
                </button>
            </div>
        </form>
    </div>
</div>
