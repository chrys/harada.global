<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HaradaFlow{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="{{ clerk_publishable_key }}"
      src="https://accepted-gnu-5.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
      type="text/javascript">
    </script>
</head>
<body class="bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors">
    <nav class="bg-blue-600 dark:bg-blue-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold"><a href="/">HaradaFlow</a></h1>
            <div class="flex gap-6 items-center">
                <div class="relative group">
                    <button class="hover:bg-blue-700 px-3 py-2 rounded text-sm font-medium">The Harada Method</button>
                    <div class="hidden group-hover:block absolute left-0 mt-0 w-48 bg-white dark:bg-slate-800 text-slate-900 dark:text-white rounded-md shadow-lg z-10">
                        <a href="/method/long-term-goal" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-slate-700 text-sm">Long Term Goal</a>
                        <a href="/method/five-pillars" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-slate-700 text-sm border-t border-slate-200 dark:border-slate-600">Five Pillars</a>
                        <a href="/method/64-tasks" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-slate-700 text-sm border-t border-slate-200 dark:border-slate-600">64 Tasks</a>
                    </div>
                </div>
                <a href="/dashboard/" class="hover:bg-blue-700 px-3 py-2 rounded text-sm font-medium">Dashboard</a>
                <div id="user-button" class="flex gap-4"></div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-blue-100 dark:bg-blue-900 text-blue-900 dark:text-blue-100 px-4 py-3 rounded">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-slate-100 dark:bg-slate-800 text-center py-4 mt-12">
        <p class="text-sm text-slate-600 dark:text-slate-400">Â© 2026 HaradaFlow. Achieve self-reliance through goal-setting.</p>
    </footer>

    <script>
        window.addEventListener('load', async () => {
            const clerk = window.Clerk;
            
            if (clerk) {
                await clerk.load();
                
                if (clerk.user) {
                    // User is signed in, mount UserButton
                    clerk.mountUserButton(document.getElementById('user-button'));
                } else {
                    // User is not signed in, show sign in link
                    document.getElementById('user-button').innerHTML = `
                        <a href="/sign-in" class="text-sm hover:underline">Sign In</a>
                        <a href="/sign-up" class="text-sm hover:underline">Sign Up</a>
                    `;
                }
            }
        });
    </script>
</body>
</html>
