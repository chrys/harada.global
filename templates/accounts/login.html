{% extends 'base.html' %}

{% block title %}Login - HaradaFlow{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-slate-800 rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <div id="sign-in"></div>
    
    <p class="mt-4 text-center text-sm">
        Don't have an account? <a href="/sign-up" class="text-blue-600 hover:underline">Sign up</a>
    </p>
</div>

<script>
    window.addEventListener('load', async () => {
        const clerk = window.Clerk;
        
        if (clerk) {
            await clerk.load();
            
            if (clerk.user) {
                // Already signed in, redirect to dashboard
                window.location.href = '/dashboard';
            } else {
                // Mount SignIn component
                clerk.mountSignIn(document.getElementById('sign-in'), {
                    afterSignInUrl: '/dashboard',
                    signUpUrl: '/sign-up'
                });
            }
        }
    });
</script>
{% endblock %}
