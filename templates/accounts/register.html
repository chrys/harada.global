{% extends 'base.html' %}

{% block title %}Register - HaradaFlow{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-slate-800 rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    
    {% if error %}
        <div class="bg-red-100 dark:bg-red-900 text-red-900 dark:text-red-100 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="username" class="block text-sm font-medium mb-1">Username</label>
            <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">
        </div>

        <div>
            <label for="password_confirm" class="block text-sm font-medium mb-1">Confirm Password</label>
            <input type="password" id="password_confirm" name="password_confirm" required class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700">
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
            Register
        </button>
    </form>

    <p class="mt-4 text-center text-sm">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
